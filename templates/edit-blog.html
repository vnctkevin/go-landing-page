<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - ShipFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="/" class="text-2xl font-bold text-blue-600 tracking-wider">SHIP<span class="text-slate-800">FLOW</span>
            <span class="text-xs text-gray-500 font-normal align-top">BLOG</span></a>
        <a href="/blog" class="text-sm font-medium text-gray-500 hover:text-blue-600 transition">‚Üê Back to Blog</a>
    </nav>

    <div class="container mx-auto px-6 py-10 max-w-4xl">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Edit Post</h1>
                <form action="/blog/{{ .post.ID }}/delete" method="POST"
                    onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button type="submit" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete
                        Post</button>
                </form>
            </div>

            <form action="/blog/{{ .post.ID }}/edit" method="POST" id="postForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" name="title" value="{{ .post.Title }}" placeholder="Enter post title..." required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-lg font-semibold">
                </div>

                <!-- Hidden input to store JSON -->
                <input type="hidden" name="content_json" id="contentJson">

                <div class="border-t border-gray-200 pt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-4">Content Blocks</label>

                    <div id="editor-container" class="space-y-4 mb-6">
                        <!-- Dynamic blocks will be added here -->
                    </div>

                    <div class="flex flex-wrap gap-2">
                        <button type="button" onclick="addBlock('p')"
                            class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded text-sm font-medium text-gray-700 transition">+
                            Paragraph</button>
                        <button type="button" onclick="addBlock('h2')"
                            class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded text-sm font-medium text-gray-700 transition">+
                            Heading 2</button>
                        <button type="button" onclick="addBlock('h3')"
                            class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded text-sm font-medium text-gray-700 transition">+
                            Heading 3</button>
                        <button type="button" onclick="addBlock('img')"
                            class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded text-sm font-medium text-gray-700 transition">+
                            Image</button>
                        <button type="button" onclick="addBlock('code')"
                            class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded text-sm font-medium text-gray-700 transition">+
                            Code</button>
                    </div>
                    
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
                    <input type="text" name="slug" value="{{ .post.Slug }}" placeholder="Enter post slug..." required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition text-md font-semibold">
                </div>

                <!-- SEO Fields -->
                <div class="border-t border-gray-200 pt-6 mt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">SEO Settings</h3>

                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Meta Image</label>
                            <input type="hidden" id="main_image" name="main_image" value="{{ .post.MainImage }}">
                            
                            <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors">
                                <input type="file" id="main_image_upload" onchange="handleMainImageUpload(this.files[0])" accept="image/*"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                                
                                <div id="upload-prompt" {{ if .post.MainImage }}class="hidden"{{ end }}>
                                    <div class="text-gray-500">
                                        <span class="text-blue-600 font-medium">Click to upload</span> or drag and drop
                                    </div>
                                    <p class="text-xs text-gray-400 mt-1">PNG, JPG, GIF up to 10MB</p>
                                </div>

                                <div id="image-preview-container" {{ if not .post.MainImage }}class="hidden"{{ end }} class="relative z-20">
                                    <img id="image-preview" src="{{ .post.MainImage }}" alt="Meta Image Preview" class="max-h-48 mx-auto rounded shadow-sm">
                                    <button type="button" onclick="removeMainImage()" 
                                        class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 shadow-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="meta_description" class="block text-sm font-medium text-gray-700 mb-1">Excerpt</label>
                            <textarea id="meta_description" name="meta_description" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="Brief summary of the post, max 155 characters for search engines">{{ .post.MetaDescription }}</textarea>
                        </div>

                        <div>
                            <label for="keywords" class="block text-sm font-medium text-gray-700 mb-1">Keywords</label>
                            <input type="text" id="keywords" name="keywords" value="{{ .post.Keywords }}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="comma, separated, keywords">
                        </div>

                        <div>
                            <label for="canonical_url" class="block text-sm font-medium text-gray-700 mb-1">Canonical URL</label>
                            <input type="text" id="canonical_url" name="canonical_url" value="{{ .post.CanonicalURL }}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="https://example.com/blog/original-post">
                        </div>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-200">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-md hover:shadow-lg">
                        Update Post
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const editorContainer = document.getElementById('editor-container');
        // Initialize blocks from server-side JSON
        let blocks = {{ .contentJson }};
        if (!blocks) blocks = [];

        function renderBlocks() {
            editorContainer.innerHTML = '';
            blocks.forEach((block, index) => {
                const el = document.createElement('div');
                el.className = 'p-4 border border-gray-200 rounded-lg bg-gray-50 relative group';

                let contentHtml = '';
                if (block.type === 'p' || block.type === 'h2' || block.type === 'h3') {
                    contentHtml = `<textarea oninput="updateBlock(${index}, 'text', this.value)" class="w-full bg-transparent border-none focus:ring-0 p-0 text-gray-800" rows="${block.type === 'p' ? 3 : 1}" placeholder="Enter ${block.type === 'p' ? 'paragraph text' : 'heading'}...">${block.text || ''}</textarea>`;
                } else if (block.type === 'code') {
                    contentHtml = `<textarea oninput="updateBlock(${index}, 'code', this.value)" class="w-full bg-slate-900 text-green-400 font-mono p-3 rounded text-sm" rows="4" placeholder="Enter code...">${block.code || ''}</textarea>`;
                } else if (block.type === 'img') {
                    contentHtml = `
                        <div class="space-y-2">
                            <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-4 text-center group hover:border-blue-500 transition-colors duration-200">
                                <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleImageUpload(${index}, this.files[0])" accept="image/*">
                                <p class="text-gray-500 text-sm">Drag & drop an image here, or <span class="text-blue-600 font-medium">click to upload</span></p>
                                ${block.src ? `<img src="${block.src}" alt="${block.alt || 'Image preview'}" class="mt-2 max-h-48 object-contain mx-auto">` : ''}
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-gray-500 text-sm">OR</span>
                                <hr class="flex-grow border-gray-300">
                            </div>
                            <input type="text" oninput="updateBlock(${index}, 'src', this.value)" value="${block.src || ''}" placeholder="Image URL" class="w-full px-3 py-1.5 rounded border border-gray-300 text-sm">
                            <input type="text" oninput="updateBlock(${index}, 'alt', this.value)" value="${block.alt || ''}" placeholder="Alt Text" class="w-full px-3 py-1.5 rounded border border-gray-300 text-sm">
                            <input type="text" oninput="updateBlock(${index}, 'caption', this.value)" value="${block.caption || ''}" placeholder="Caption" class="w-full px-3 py-1.5 rounded border border-gray-300 text-sm">
                        </div>
                    `;
                }

                el.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold uppercase text-gray-400">${block.type}</span>
                        <button type="button" onclick="removeBlock(${index})" class="text-red-400 hover:text-red-600 text-xs opacity-0 group-hover:opacity-100 transition">Remove</button>
                    </div>
                    ${contentHtml}
                    `;
                editorContainer.appendChild(el);
            })
        }

        function updateBlock(index, field, value) {
            blocks[index][field] = value;
        }

        function removeBlock(index) {
            blocks.splice(index, 1);
            renderBlocks();
        }

        async function handleImageUpload(index, file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.url) {
                    blocks[index].src = data.url;
                    renderBlocks();
                } else {
                    console.error('S3 upload response did not contain a URL:', data);
                    alert('Image upload failed: No URL returned from server.');
                }
            } catch (error) {
                console.error('Error uploading image to S3:', error);
                alert('Image upload failed. Please try again.');
            }
        }

        async function handleMainImageUpload(file) {
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            // Show loading state if desired
            const prompt = document.getElementById('upload-prompt');
            const originalText = prompt.innerHTML;
            prompt.innerHTML = '<p class="text-sm text-gray-500">Uploading...</p>';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.url) {
                    // Set hidden input value
                    document.getElementById('main_image').value = data.url;
                    
                    // Show preview
                    document.getElementById('image-preview').src = data.url;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                    document.getElementById('upload-prompt').classList.add('hidden');
                } else {
                    alert('Image upload failed: No URL returned from server.');
                    prompt.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Error uploading image to S3:', error);
                alert('Image upload failed. Please try again.');
                prompt.innerHTML = originalText;
            }
        }

        function removeMainImage() {
            document.getElementById('main_image').value = '';
            document.getElementById('image-preview').src = '';
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('upload-prompt').classList.remove('hidden');
            document.getElementById('main_image_upload').value = ''; // Reset file input
        }

        function addBlock(type) {
            let newBlock = { type: type };
            if (type === 'p') {
                newBlock.text = '';
            } else if (type === 'h2' || type === 'h3') {
                newBlock.text = '';
            } else if (type === 'code') {
                newBlock.code = '';
            } else if (type === 'img') {
                newBlock.src = '';
                newBlock.alt = '';
                newBlock.caption = '';
            }
            blocks.push(newBlock);
            renderBlocks();
        }

        document.getElementById('postForm').addEventListener('submit', function (e) {
            document.getElementById('contentJson').value = JSON.stringify(blocks);
        });

        // Initial render
        renderBlocks();
    </script>
</body>

</html>
